<!doctype html>
<html>
<head>
   <title>zLab - Login</title>
   <meta charset='utf-8' />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <link rel="stylesheet" href="../css/common.css" />
</head>
<body>
   <header class="header header-5">
      <div class="branding">
         <img class="header-icon" src="../img/logo.png" />&nbsp;
         <span class="title">zLab</span>
      </div>
   </header>
   <div>
      <div class="subnav">
         <ul class="nav">
            <li class="nav-item"><a id="nav_mline" class="nav-link active">Login</a></li>
         </ul>
      </div>
      <div class="content-container">
         <div>
            <div class="item item-blue">Section</div>
            <div class="item item-yellow">Username:
               <div class="full-width">
                  <input class="item-input" id="txt-username" />
               </div>
            </div>
            <div class="item item-yellow">Password:
               <div class="full-width">
                  <input class="item-input" id="txt-password" type="password" />
               </div>
            </div>
            <div><a class="item item-green" id="btn-login">Login</a></div>
         </div>
      </div></div>
      <footer>
         <div class="item item-red"></div>
      </footer>
   </div>
   <script type="text/javascript" src="../js/common.js"></script>
   <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
